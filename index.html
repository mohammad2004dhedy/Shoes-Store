<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Store</title>
    <link rel="stylesheet" href="e-commerce.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#">Nike</a>
      <nav>
        <i class="fa-brands fa-opencart openCart"></i>
        <div class="cart">
          <i class="fa-solid fa-arrow-right-from-bracket exitCart"></i>
          <div class="NoContent">
            <p>no items Yet</p>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="info">
        <h2>
          Nike Pro <br />
          Choose Your <span>Style</span>
        </h2>
        <p>
          lorem ipusm lorem ipusm vvlorem ipusm lorem ipusm lorem ipusm lorem
          ipusm lorem ipusm lorem ipusm lorem ipusm lorem ipusm
        </p>
        <a href="#" class="addCart">check all products</a>
        <ul class="pagination"></ul>
        <div class="buttons">
          <button type="button" class="prev">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
          <button type="button" class="next">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>
      <div class="image">
        <h2>NIKE</h2>
        <img src="images/shoes1.png" alt="shoes image" data-color="#FF3131" />
        <img src="images/shoes2.png" alt="shoes image" data-color="#30302F" />
        <img src="images/shoes3.png" alt="shoes image" data-color="#024177" />
      </div>
    </section>
    <script src="e-commerce.js"></script>
  </body>
</html>
